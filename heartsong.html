<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Navigator’s Guild Heartsong</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --bg: #050b14;
      --gold: #f5d36c;
      --gold-soft: #c8a959;
      --text: #f7f4e9;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top, #182638 0, #050b14 55%, #02040a 100%);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: var(--text);
    }

    .main {
      padding: 2.5rem 3rem;
      border-radius: 1.5rem;
      background: rgba(3, 9, 20, 0.9);
      box-shadow:
        0 24px 60px rgba(0, 0, 0, 0.75),
        0 0 0 1px rgba(245, 211, 108, 0.15);
      text-align: center;
      max-width: 480px;
      width: 92%;
    }

    .title {
      font-size: 1.4rem;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      margin-bottom: 1.5rem;
      color: var(--gold);
    }

    .subtitle {
      font-size: 0.9rem;
      opacity: 0.9;
      margin-bottom: 2rem;
    }

    hr {
      border: none;
      height: 1px;
      margin: 1.5rem auto;
      width: 60%;
      background: linear-gradient(to right, transparent, var(--gold-soft), transparent);
    }

    .audio-wrap {
      padding: 1rem 1.25rem;
      border-radius: 999px;
      border: 1px solid rgba(245, 211, 108, 0.4);
      background: radial-gradient(circle at top,
        rgba(245, 211, 108, 0.16),
        rgba(5, 11, 20, 0.9)
      );
      box-shadow: 0 0 30px rgba(245, 211, 108, 0.22);
    }

    audio {
      width: 100%;
      outline: none;
    }

    .note {
      font-size: 0.8rem;
      opacity: 0.8;
      margin-top: 1rem;
    }

    @media (max-width: 480px) {
      .main {
        padding: 2rem 1.5rem;
      }
      .title {
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>
  <div class="main">
    <div class="title">Navigator’s Guild Heartsong</div>
    <div class="subtitle">A simple listening page for the Mythomatic World.</div>
    <hr />
    <div class="audio-wrap">
      <audio controls>
        <source src="https://github.com/GenZenda/Mythomatic-World/blob/main/Navigator's%20Guild%20Heartsong.mp3" type="audio/mpeg" />
        Your browser does not support the audio element.
      </audio>
    </div>
    <div class="note">
      Tip: If the audio doesn’t start, press play or check your device volume.
    </div>
  </div>
</body>
</html>
